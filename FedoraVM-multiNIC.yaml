apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachineInstance
metadata:
  labels:
    special: vmi-fedora-3
  name: vmi-fedora-3
spec:
  domain:
    devices:
      disks:
        - disk:
            bus: virtio
          name: containerdisk
        - disk:
            bus: virtio
          name: cloudinitdisk
      interfaces:
        - bridge: {}
          name: default
        - bridge: {}
          name: multus1
      rng: {}
    features:
      acpi:
        enabled: true
    firmware:
      uuid: 6ae2c0c3-7024-4e5c-b775-ab3c48d182a6
    machine:
      type: pc-q35-rhel8.2.0
    resources:
      requests:
        cpu: 100m
        memory: 1024M
  networks:
    - name: default
      pod: {}
    - multus:
        networkName: multus1
      name: multus1
  terminationGracePeriodSeconds: 0
  volumes:
    - containerDisk:
        image: 'kubevirt/fedora-cloud-container-disk-demo:v0.21.0'
        imagePullPolicy: IfNotPresent
      name: containerdisk
    - cloudInitNoCloud:
        userData: |
          #cloud-config
          hostname: fedora-0
          password: fedora
          chpasswd: { expire: False }
          ssh_pwauth: True
          disable_root: false
          ssh_authorized_keys:
            - ssh-rsa  
      name: cloudinitdisk
